---
name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: main 

jobs:
  ci:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [
          "3.8", "3.9", "3.10", "3.11", "3.12",
        ]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Poetry
        run: |
          pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        run: |
          poetry install

      - name: Typecheck
        run: |
          poetry run pyright .

      - name: Lint
        run: |
          poetry run ruff check .

      - name: Test
        run: |
          poetry run pytest tests/